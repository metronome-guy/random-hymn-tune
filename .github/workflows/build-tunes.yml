
name: Build tunes manifest

on:
  push:
    paths:
      - 'tunes/**'
      - 'index.html'
      - '.github/workflows/build-tunes.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate tunes.json
        run: |
          python - <<'PY'
          import os, json
          root = 'tunes'
          entries = []
          for dirpath, dirnames, filenames in os.walk(root):
              for fn in filenames:
                  if fn.lower().endswith('.mei'):
                      rel = os.path.join(dirpath, fn).replace('\\','/')
                      entries.append(rel)
          entries.sort(key=lambda s: s.lower())
          with open('tunes.json', 'w', encoding='utf-8') as f:
              json.dump(entries, f, ensure_ascii=False, indent=2)
          print(f"Wrote tunes.json with {len(entries)} entries")
          PY

      - name: Commit changes (if any)
        run: |
          if git diff --quiet -- tunes.json; then
            echo "No changes in tunes.json"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tunes.json
            git commit -m "chore: update tunes.json (auto-generated)"
            git push
          fi
